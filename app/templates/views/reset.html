<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">登录</h1>
    </ion-header-bar>

    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="账号" ng-model="param.userid">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="新密码" ng-model="param.userKey">
        </label>
         <label class="item item-input">
          <input type="password" placeholder="重复密码">
        </label>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="number" placeholder="验证码" ng-model="param.captcha">
          </label>
          <button class="button button-small button-positive" ng-click="resetKeyRequestCaptcha();">
            发送验证码
          </button>
        </div>
        <button class="button button-full button-positive" ng-click="resetKey();">
          确认
        </button>
      </div>

    </ion-content>

</ion-view>
