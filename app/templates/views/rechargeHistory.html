<ion-view view-title="充值记录">
    <ion-content>
        <ion-refresher pulling-text="下拉刷新..." on-refresh="doRefresh()"></ion-refresher>
        <ion-list class="chargeHistory">
          <ion-item ng-repeat-start="i in reChargeHistory">
              <ion-list>
                <ion-item>
                  充值订单号:{{i.orderid}}
                </ion-item>
                <ion-item>
                  充值订单状态:{{orderidState[i.orderidState]}}
                </ion-item>
                <ion-item>
                  充值金额:{{i.rechargeMoney}}
                </ion-item>
                <ion-item>
                  第三方充值平台的订单号:{{i.thirdPartyOrderID}}
                </ion-item>
                <ion-item>
                 充值申请时间:{{i.rechargeStartTime}}                
                </ion-item>
                <ion-item>
                  充值到账时间:{{i.rechargeArriveTime}}
                </ion-item>
              </ion-list>
          </ion-item>
          <ion-item ng-repeat-end class="item-divider" ng-if="!$last"></ion-item>
        </ion-list>
    </ion-content>
</ion-view>
