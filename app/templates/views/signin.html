      <div class="list list-inset" style="margin-top:50px;">
        <label class="item item-input">
          <input type="text" placeholder="请输入手机号码">

          <label class="item-input-wrapper">
            <input type="number" placeholder="验证码" ng-model="param.captcha">

            发送验证码

        </div>

        <p class="sigin-footer"><a ng-click="gotoRegister();" style="margin-right:10px;">注册新用户</a>|<a ng-click="gotoResetKey();" style="margin-left:10px;">修改密码</a></p>
      </div>
  </ion-view>
