<ion-view>
    <ion-header-bar align-title="center" class="bar-positive">
    <button class="button button-icon icon ion-navicon" menu-toggle="left"></button>
        <h1 class="title">登录</h1>
    </ion-header-bar>

    <ion-content>
      <div class="list list-inset">
        <label class="item item-input">
          <input type="text" placeholder="账号">
        </label>
        <label class="item item-input">
          <input type="password" placeholder="密码">
        </label>
        <div class="item item-input-inset">
          <label class="item-input-wrapper">
            <input type="number" placeholder="验证码" ng-model="param.captcha">
          </label>
          <button class="button button-small button-positive" ng-click="loginRequesCaptcha();">
            发送验证码
          </button>
        </div>
        <button class="button button-full button-positive" ng-click="signin();">
          登录
        </button>
        <button class="button button-full button-positive" ng-click="signout();">
          退出
        </button>
        <button class="button button-full button-positive" ng-click="gotoResetKey();">
          修改密码
        </button>
        <button class="button button-full button-positive" ng-click="gotoRegister();">
          注册
        </button>
      </div>

    </ion-content>

</ion-view>
